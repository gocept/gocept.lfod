<html>
    <head>
        <script src="lfod.js" type="text/javascript"></script>
        <link href="lfod-styles.css" rel="stylesheet" type="text/css" />
        <title>gocept LFOD tool NG</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
    </head>
    <body>
        <div id="app">
            <div id="ranking">
                <div class="rank template" data-template-id="ranking">
                    <div class="rank_image"><img src="" data-src="{avatar_url}" width="24" height="24" /></div>
                    <div class="rank_name">{name}</div>
                    <div class="rank_score">{score|str}</div>
                    <div style="clear:both;"></div>
                </div>
            </div>
            <div id="more">
              <a href="" class="more">show all</a>
              <a href="" class="less">show only three</a>
            </div>
            <div id="lfodder">
                <div class="lfodder template" data-template-id="lfodder">
                    <div class="lfodder_name">{name}</div>
                    <a href="" class="lfodder_eat toggle" data-id="{id}" id="lfodder_eat_{id}">Eat</a>
                    <a href="" class="lfodder_fetch toggle" data-id="{id}">Fetch</a>
                    <div style="clear:both;"></div>
                </div>
            </div>
            <div id="button">
                <div id="guests">
                    <label for="guests">Guests:</label>
                    <input type="text" maxlength="2" name="guests" value="0" size="2"/>
                </div>
                <a href="">Fetch</a>
                <div style="clear:both;"></div>
            </div>
            <div id="log">
                <div class="log template" data-template-id="log">
                    <div class="log_date">{date}</div>
                    <div class="log_fetcher">{fetcher}</div>
                    <div style="clear:both;"></div>
                </div>
            </div>
            <div id="more_logs">
              <a href="" id="show_all_logs">history</a>
            </div>
        </div>
    </body>
</html>
