<html>
    <head>
        <script src="lfod-api.js" type="text/javascript"></script>
        <script src="jquery-1.7.1.min.js" type="text/javascript"></script>
        <script src="jquery-ui-1.8.17.custom.min.js" type="text/javascript"></script>
        <script src="json-template.js" type="text/javascript"></script>
        <script src="lfod-gui.js" type="text/javascript"></script>
        <link href="lfod-styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="app">
            <div id="ranking">
                <div class="rank template" data-template-id="ranking">
                    <div class="rank_image"><img src="" data-src="{avatar_url}" width="24" height="24" /></div>
                    <div class="rank_name">{name}</div>
                    <div class="rank_score">{score|str}</div>
                    <div style="clear:both;"></div>
                </div>
            </div>
            <div id="more">
              <a href="#" class="more">+</a>
              <a href="#" class="less">-</a>
            </div>
            <div id="lfodder">
                <div class="lfodder template" data-template-id="lfodder">
                    <div class="lfodder_name">{name}</div>
                    <a href="#" class="lfodder_eat toggle" data-id="{id}" id="lfodder_eat_{id}">Eater</a>
                    <a href="#" class="lfodder_fetch toggle" data-id="{id}">Fetcher</a>
                    <div style="clear:both;"></div>
                </div>
            </div>
            <div id="button">
                <div id="guests">
                    <label for="guests">Guests:</label>
                    <input type="text" maxlength="2" name="guests" value="0" size="2"/>
                </div>
                <a href="#">Fetch</a>
                <div style="clear:both;"></div>
            </div>
        </div>
    </body>
</html>
