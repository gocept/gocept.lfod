<html>
    <head>
        <script src="switchery.js" type="text/javascript"></script>
        <script src="lfod.js" type="text/javascript"></script>
        <link href="bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="switchery.css" rel="stylesheet" type="text/css" />
        <title>gocept LFOD tool NG</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    </head>
    <body>
      <div id="app">
        <div class="favs">
          <div id="ranking">
            <div class="template" data-template-id="ranking">
              <div class="favcont">
                <div class="favface"
                     style="background-image: url('{avatar_url}')"></div>
                 <div class="favlabel">{name} <b>{score|str}</b></div>
              </div>
            </div>
          </div>
        </div>
        <div style="clear: both;"></div>
        <div class="container rows r2">
          <div id="lfodder" style="margin: 0px; padding: 0px;">
            <div class="row lfodder template" data-template-id="lfodder">
              <h4 class="rowtitle">{name}</h4>
              <div style="float: right;">
                <input type="checkbox" class="js-switch" value="{id}" />
              </div>
            </div>
          </div>
          <div class="row lfodder" id="guests"
               style="border-bottom: 1px solid #cecdd1">
            <h4 class="rowtitle">Guests</h4>
            <div style="float: right;">
                <input type="text" maxlength="2" style="width: 50px;"
                     name="guests" value="0" size="2"/>
            </div>
          </div>
        </div>
        <div id="button">
          <button class="primary" type="submit">Fetch</button>
        </div>
        <div style="clear:both;"></div>
        <div class="container rows r2">
          <div id="log" style="margin: 0px; padding: 0px;">
            <div class="row log template" data-template-id="log">
              <h4 class="rowtitle">{date}</h4>
              <h4 class="rowtitle rt2" style="float: right;">{fetcher}</h4>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
