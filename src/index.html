<html>
    <head>
        <script src="switchery.js" type="text/javascript"></script>
        <script src="lfod.js" type="text/javascript"></script>
        <link href="bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="switchery.css" rel="stylesheet" type="text/css" />
        <link href="rachet.min.css" rel="stylesheet" type="text/css" />
        <title>gocept LFOD tool NG</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    </head>
    <body>
      <header class="bar bar-nav">
        <a href="" class="icon icon-gear pull-right"></a>
        <h1 class="title">gocept lfod</h1>
      </header>
      <div id="app">
        <div class="favs">
          <p class="table-view-cell table-view-divider">Select fetcher</p>
          <div>
          <table>
            <tr id="ranking">
              <td class="template" data-template-id="ranking">
              <div class="favcont">
                <div class="favface"
                     style="background-image: url('{avatar_url}')"
                     data-id="{id}"></div>
                 <div class="favlabel">{name} <b>{score|str}</b></div>
              </div>
              </td>
            </tr>
          </table>
          </div>
        </div>
        <div style="clear: both;"></div>
        <div class="lfodder container rows r2" style="display: none;">
          <p class="table-view-cell table-view-divider">Select eaters</p>
          <div id="lfodder" style="margin: 0px; padding: 0px;">
            <div class="row lfodder template" data-template-id="lfodder">
              <h4 class="rowtitle">{name}</h4>
              <div style="float: right;">
                <input type="checkbox" class="js-switch" value="{id}" />
              </div>
            </div>
          </div>
          <div class="row lfodder" id="guests"
               style="border-bottom: 1px solid #cecdd1">
            <h4 class="rowtitle">Guests</h4>
            <div style="float: right;">
                <input type="number" maxlength="2" name="guests" value="0"
                       size="2" style="width: 35px; height: 22px; padding: 0px" />
            </div>
          </div>
          <div style="clear:both"></div>
          <div id="button" class="content-padded">
            <button class="btn btn-positive btn-block">Save fetch</button>
          </div>
        </div>
        <div style="clear:both;"></div>
        <div class="container rows r2">
          <p class="table-view-cell table-view-divider">History</p>
          <div id="log" style="margin: 0px; padding: 0px;">
            <div class="row log template" data-template-id="log">
              <h4 class="rowtitle">{date}</h4>
              <h4 class="rowtitle rt2" style="float: right;">{fetcher}</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="settingsModal">
        <header class="bar bar-nav">
          <a href="" class="icon icon-close pull-right"></a>
          <h1 class="title">Settings</h1>
        </header>

      <div class="content">
        <form class="input-group">
          <input type="text" placeholder="Backend URL" value=""
                 id="settings_backend_url" >
          <input type="text" placeholder="DB name" value=""
                 id="settings_dbname" >
        </form>

        <div class="content-padded">
          <button class="btn btn-positive btn-block btn-save-settings">
            Save settings</button>
        </div>
      </div>
    </div>
    </body>
</html>
